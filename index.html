<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Antigravity Wizard</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        body {
            margin: 0;
            padding: 0;
            /* Enhanced Gradient */
            background: radial-gradient(circle at center, #1b0c33 0%, #000000 100%);
            overflow: hidden;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            color: white;
            font-family: 'Segoe UI', sans-serif;
        }
        canvas {
            display: block;
            /* Stronger magical glow */
            box-shadow: 0 0 60px rgba(138, 43, 226, 0.4), 0 0 30px rgba(0, 255, 255, 0.2);
            background: #000;
            border-radius: 8px;
            border: 2px solid #332244;
        }
    </style>
</head>
<body>
    <canvas id="gameCanvas" width="960" height="540"></canvas>
    <script src="game.js"></script>
</body>
</html>
