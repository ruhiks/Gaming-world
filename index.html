    <style>
        html,
        body {
            margin: 0;
            padding: 0;
            background: #1a1a2e;
            overflow: hidden;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            color: white;
            font-family: 'Segoe UI', sans-serif;
        }
        canvas {
            display: block;
            background: #000;
            image-rendering: pixelated;
            /* Keeps pixel art sharp */
            box-shadow: 0 0 50px rgba(0, 0, 0, 0.5);
            border-radius: 4px;
        }
        #loading {
            position: absolute;
            pointer-events: none;
        }
    </style>
</head>
