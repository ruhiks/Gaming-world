<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Wizard Antigravity Adventure</title>
  <style>
    body {
      margin: 0;
      background: #111;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      overflow: hidden;
      color: white;
      font-family: Arial, sans-serif;
    }
    canvas {
      border: 4px solid #444;
      box-shadow: 0 0 20px rgba(0,0,0,0.8);
      background: #000;
      max-width: 100%;
      max-height: 100%;
    }
    #controls {
      position: absolute;
      top: 10px;
      left: 10px;
      pointer-events: none;
      opacity: 0.7;
    }
  </style>
</head>
<body>

<div id="controls">
  <p>Arrow Keys to Move</p>
  <p>Space to Jump</p>
</div>

<canvas id="gameCanvas"></canvas>

<script src="game.js"></script>

</body>
</html>
